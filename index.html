<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<script src="https://use.fontawesome.com/6cdc5077a4.js"></script>
		
		<link rel="stylesheet" href="main.css">
	</head>
	<body>	
		<div class="navbar">
			<h1 class='navbar-title'>Lynx</h1>	
			<i class="fa fa-user-circle-o navbar-user" aria-hidden="true"></i>	
		</div>				
		<hr>
		<div class="body">
			<div class="row">
				<div class="col-md-4">
					<h2 class="body-title-filter">Filters</h2>
					<div class="body-widget">
						<h3>Tags</h3>
					</div>
					<div class="body-widget">
						<h3>Services</h3>
					</div>
					<div class="body-widget">
						<h3>Domains</h3>
					</div>
				</div>
				<div class="col-md-8">
					<div class="body-send-message">
						<h2>Send a message...</h2>
						<i class="fa fa-caret-down body-send-message-expand" aria-hidden="true"></i>
					</div>					
					<div class="body-view-messages">
						<h2>Messages</h2>
						<ul class="nav nav-pills">
							<li role="presentation" class="active"><a href="#">Received</a></li>
							<li role="presentation"><a href="#">Sent</a></li>
						</ul>
						<div class="messages">
							<div class="message row">
								<div class="col-md-1">
									<i class="fa fa-smile-o message-face" aria-hidden="true"></i>
								</div>		
								<div class="col-md-11">
									From: Becky via Facebook
									<br>
									<a href="https://imgflip.com/s/meme/Cute-Cat.jpg">https://imgflip.com/s/meme/Cute-Cat.jpg</a>
									<br>
									Cutest kitty ever!!!
									<br>
									Tags:
									<div class="tag">Cute</div>
									<div class="tag">Cat</div>				
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
